name: Selenium Test

on: [push]

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Wait for Selenium to be up
        run: |
          timeout 15s bash -c 'until echo > /dev/tcp/localhost/4444; do sleep 1; done'

      - name: Run Selenium tests
        run: npm test

      - name: Check Selenium logs
        run: docker logs $(docker ps -q --filter ancestor=selenium/standalone-chrome)

      - name: Test
        run: yarn test