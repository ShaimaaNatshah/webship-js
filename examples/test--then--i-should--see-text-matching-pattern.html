<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Text Matching Pattern</title>
  <style>
    .container,
    .container input,
    .container button {
      font-size: 26px;
    }
  </style>

</head>

<body>
  <h1>Text Matching Pattern</h1>

  <div class="container">
    <p>Email: info@webship.co</p>
    <p>Telephone: 0796-778899</p>
    <p>Password conditions:</p><p>Pa$$word2023</p>
    <p>Time:</p><p>10:30 AM</p>
    <p>Date (Number):</p><p>22-03-2023</p>
    <p>Country code:</p><p id="ccode">JOR</p>
  </div>

</body>

</html>
