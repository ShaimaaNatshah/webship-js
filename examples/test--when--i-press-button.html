<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Press Button</title>
  <style>
    .style{
      width: 400px;
      height: 50px;
      font-size: 26px;
      line-height: 50px;
      text-align: center;
    }
  </style>
  <script>
    function onClick(){
      const element = document.getElementById("result");
      element.innerText = "Button Pressed Successfully";
    }
  </script>
</head>
<body>
  <h1>Press Button</h1>
  <div id="result" class="style"></div><br/>
  <label for="btnClickid">Press button</label>
  <input id="btnClickid" class="btnClickclass" name="btnClickname" type="button" value="Click Button" onclick="onClick()">
</body>
</html>
