image: node:16
stages:
  - test

test:
    stage: test

    services:
    - selenium/standalone-chrome:latest

    variables:
     selenium_remote_url: "http://selenium__standalone-chrome:4444/wd/hub/"

    script:
    - npm install selenium-assistant --save-dev
    - npm install chromedriver --save-dev
    - java -jar selenium-server-standalone-3.141.59.jar -port 4444
    - yarn install
    - yarn test
