image: node:16

options:
  docker: true

pipelines:
  default:
    - parallel:
      - step:
            name: selenium linting
            script:
              - npm install
              - npm install selenium-webdriver
              - java -jar selenium-server-4.4.0.jar standalone
            caches:
              - node
      - step:
          name: Run Sample Test Case
          caches:
            - node
          script:
            - yarn install
            - yarn test
            
            

