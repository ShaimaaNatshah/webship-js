#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:16

pipelines:
  default:
    - step:
      name: webship-js-build
      caches:
        - node
      script:
        - yarn install
        - yarn test
      services:
        - selenium-chrome

definitions:
  services:
    selenium-chrome:
      image: java -jar selenium-server-standalone-3.141.59.jar
      ports:
        - "4444:4444"
